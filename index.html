<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assetto Corsa Lap Details</title>
        <link
            rel="stylesheet"
            href="bootstrap-5.3.3-dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="index.css" />
        <!-- icon licensed under CC BY-NC-ND 3.0
             linked at https://www.deviantart.com/mtbboyvt/art/Assetto-corsa-folder-icon-525943736
         -->
        <link rel="icon" type="image/png" href="images/icon.png" />
    </head>
    <body>
        <div id="main-container" class="container-fluid">
            <div id="header" class="row">
                <h1 class="col">Assetto Corsa Session Details</h1>
            </div>
            <div id="input-form" class="row">
                <form>
                    <p>
                        Upload session file - found in "/AppData/Local/AcTools
                        Content Manager/Progress/Sessions/&lt;filename&gt;.json"
                        by default
                    </p>
                    <input
                        class="form-control"
                        type="file"
                        id="file-upload"
                        accept=".json"
                    />
                </form>
            </div>
            <div id="session-details" class="row"></div>
            <div id="laptimes" class="row">
                <table
                    id="laptime-table"
                    class="table table-striped table-bordered table-secondary"
                ></table>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
